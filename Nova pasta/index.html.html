<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/tela1.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Selbetti - Cadastre-se</title>
</head>
<body>
    <div class="main">
        <div class="header">
          <div class="box">
            <h1>Cadastre-se Gratuitamente</h1>
            <p >e tenha um plano vitalício com</p>
            <div class="vantagens">
              <div class="vantagensSingle">
                <h2>1000</h2>
                <p class="vantagensSingleTexto">impressões</p>    
              </div>
              <div class="vantagensSingle gb">
                <h2>1GB</h2>
                <p class="vantagensSingleTexto">de espaço</p>
              </div>
              <div class="vantagensSingle">
                <h2>3</h2>
                <p class="vantagensSingleTexto">usuários</p>
              </div>
            </div>
          </div>
        </div>
    </div>


    <div class='bar-progress'>
        <div class="barra-progresso">
        </div>
        <div class="passo-a-passo flex">
            <div class="texto-etapas active">Digite<br/>seus dados</div>
            <div class="texto-etapas xs">Selecione suas<br/>necessidades</div>
            <div class="texto-etapas xs">Finalizar<br/>cadastro</div>
        </div>
        <form class='formulario'>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" required class='form-control' />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" required class="form-control" />
        </div>
        <div class="campo-meunegocio flex">
            <div class="iterrogacao-icon">
                www.meunegocio
            </div>
            <label for="exampleInputPassword1" class="form-label">Domínio<svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle-fill m-1" viewBox="0 0 16 16">
            <path onMouseEnter="exibirDuvidaDeDominio()" onMouseLeave="esconderDuvidaDeDominio()" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/></svg>
        </label>
        </div>
        <div class="input-group mb-3">
            <input required type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
            <span class="input-group-text" id="basic-addon2">.selbetti.com</span>
        </div>
        <label for="exampleInputPassword1" class="form-label">Telefone</label>
        <div class="input-group mb3">
        <input type="text" id="disabledInput" disabled="" class="form-control pre-fixed-name" aria-label="Recipient's username" aria-describedby="basic-addon2" value="+55"/>
        <input type="tel" onKeyPress="onlynumber()" class="form-control pre-fixed-name" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
        <input type="tel" onKeyPress="onlynumber()" class="form-control telefone" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
        </div>
        <div class="form-check flex pt-4 pb-4">
            <div><input type="checkbox"/>
            </div>
            
            <div><label class="form-check-label novidades" for="exampleCheck1">
            Concordo em receber novidades sobre a Selbetti via email
            </label></div>
            <div><a class="btn" href="tela2.html">Continuar</a></div>
        </div>
    </form>
    </div>

    <script src="./assets/js/scripts.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
